  <h2>Kardex</h2>
  <p>Se detalla le movimiento en kardex:</p>
  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Id producto</th>
        <th>Fecha</th>
        <th>Descripcion</th>
        <th>Cantidad</th>
      </tr>
    </thead>
    <tbody>
    	<tr th:each="kardex : ${kardexs}">
	    	<td th:text="${kardex.idProduct}"></td>
	    	<td th:text="${kardex.date}"></td>
			<td th:text="${kardex.description}"></td>
			<td th:text="${kardex.count}"></td>
    	</tr>
    </tbody>
  </table>
